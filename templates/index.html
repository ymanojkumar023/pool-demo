{% extends "base.html" %} {% block content %}

<h3>House Pool Detector</h3>


<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Upload Image...
        </label>
        <input type="file" name="image" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none; width:100%">
        <div class="row">
			<div class="column">
				<div class="img-preview" style="width:100%">
					<div id="imagePreview"> </div>
				</div>
			</div>
			
			<div class="column" style="height:200px">
				<div class="btn_to_show">
				<button type="button" class="btn btn-primary btn-lg " id="btn-show" style="width:40%">Show Predicted Image</button>
					<div style="width:100%">
						<div id="pred_img" > </div>
						<!--<div><img id="pred_img" src="image1.png" width="480px" height="400px" alt="Predicted Image Here..." align="right"> </div> -->
					</div>
				</div>
			</div>
		</div>
							
		<div class="row">
			<div class="btn_to_predict">
			<button type="button" class="btn btn-primary btn-lg " id="btn-predict" style="width:100%">Predict</button>
				<div class="loader" style="display:none;"> </div>
				<h3 id="result" style="margin-top:1em; width:100%"> <span> </span>  </h3>
				<br>
				<br>
			</div>
		</div>
    </div>
</div>

{% endblock %}
